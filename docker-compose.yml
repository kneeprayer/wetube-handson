version: "3.7"
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    volumes:
      - ./mongodb-data:/data/db
    ports:
      - 27017:27017
    command: mongod --replSet myDevReplSet
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: app
    depends_on:
        - mongodb
    command: yarn start
    environment:
      NODE_ENV: development
    ports:
      - '4000:4000'
    volumes:
      - .:/app